<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <section class="section-1">
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <div class="content">
              <div class="header">
                <h1>To do-List</h1>
              </div>

              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control p-2 m-6 w-8"
                    placeholder="Make your bed"
                  />
                </div>
              </div>
              <button type="button" class="btn btn-primary m-4 px-3">
                Add
              </button>
            </div>
            <div
              data-aos="slide-down"
              data-aos-delay="100"
              data-aos-duration="1000"
              class="text-dark m-4"
            >
              "For every minute spent in organizing, an hour is earned"
            </div>
            <div class="list">
              <!-- adding item-->
              <!-- <div class="list-item d-flex">
                <div>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    id="checkbox"
                    class="form-check-label"
                    for="flexCheckDefault"
                    >make your bed
                   </label>
                </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
